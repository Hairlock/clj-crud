<div><h3>Sign Up</h3></div>
<div class="account-panel">
  <form class="form-horizontal" role="form" name="account-form" id="account-form">
    <div class="form-group" id="name">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name"
               name="name" id="name"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group" id="email">
      <label class="col-sm-2 control-label" for="email">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Email"
               name="email" id="email"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group" id="password">
      <label class="col-sm-2 control-label" for="password">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password"
               name="password" id="password"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group" id="password-repeat">
      <label class="col-sm-2 control-label"
      for="password-repeat">Password (repeat)</label>
      <div class="col-sm-10">
        <input type="password" class="form-control"
               placeholder="Password (repeat)"
               name="password-repeat" id="password-repeat"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="/" class="btn btn-default
        rel-button-cancel">Cancel</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        Already have a account? <a href="/login" class="rel-login">Login here</a>
      </div>
    </div>
  </form>
</div>
