<div><h3>Reset password</h3></div>
<div class="reset-password-panel">
  <form class="form-horizontal" role="form" name="reset-password-form" id="reset-password-form">
    <div class="form-group" id="password">
      <label class="col-sm-2 control-label" for="password">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password"
               name="password" id="password"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group" id="password-repeat">
      <label class="col-sm-2 control-label"
      for="password-repeat">Password (repeat)</label>
      <div class="col-sm-10">
        <input type="password" class="form-control"
               placeholder="Password (repeat)"
               name="password-repeat" id="password-repeat"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Reset password</button>
        <a href="/" class="btn btn-default
        rel-button-cancel">Cancel</a>
      </div>
    </div>
  </form>
</div>
