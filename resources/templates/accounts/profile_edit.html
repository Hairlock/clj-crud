<h3>Edit profile for </h3>
<div class="account-panel">
  <form class="form-horizontal" role="form" name="account-form" id="account-form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Id</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="id"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Slug</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="slug"><a href=""></a></p>
      </div>
    </div>
    <div class="form-group" id="name">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name"
               name="name" id="name"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="email"></p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save Changes"/>
        <a href="/" class="btn btn-default rel-button-cancel">Cancel</a>
      </div>
    </div>
  </form>
</div>
