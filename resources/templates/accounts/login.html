<div><legend>Login</legend></div>
<div class="login-panel">
  <form class="form-horizontal" role="form" name="login-form" id="login-form">
    <div class="form-group" id="username">
      <label class="col-sm-2 control-label" for="username">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name"
               name="username" id="username"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group" id="password">
      <label class="col-sm-2 control-label" for="password">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Password"
               name="password" id="password"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Login"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        Don't have an account yet? <a href="/signup" class="rel-signup">Sign up here</a>
      </div>
    </div>

  </form>
</div>
