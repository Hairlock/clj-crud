<div>Admin User edit</div>
<ol class="breadcrumb" id="trail">
  <li><a id="home" href="#" class="rel-home">Admin Home</a></li>
  <li><a id="users" href="#" class="rel-users">Users</a></li>
  <li><a id="user" href="" class="rel-user">user</a>
  - edit</li>
</ol>
<div class="user-panel">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Id</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="id"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Slug</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="slug"><a href=""></a></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" id="name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Created at</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="created_at"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Updated at</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="updated_at"></p>
      </div>
    </div>
  </form>
  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </div>

</div>
