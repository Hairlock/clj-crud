<div>Admin User new</div>
<ol class="breadcrumb" id="trail">
  <li><a id="home" href="#" class="rel-home">Admin Home</a></li>
  <li><a id="users" href="#" class="rel-users">Users</a></li>
  <li><a id="user" href="" class="rel-user">user</a></li>
</ol>
<div class="user-panel">
  <form class="form-horizontal" role="form" name="user-form" id="user-form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Id</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="id"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Slug</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="slug"><a href=""></a></p>
      </div>
    </div>
    <div class="form-group" id="name">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name"
               name="name" id="name"/>
        <span class="help-block hidden"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Created at</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="created_at"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Updated at</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="updated_at"></p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2">
        <input type="submit" class="btn btn-primary" value="Save Changes"/>
      </div>
    </div>
  </form>
</div>
